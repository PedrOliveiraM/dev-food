<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/output.css" />
    <title>Cardápio Online</title>
  </head>
  <body>
    <header class="w-full h-[420px] bg-home bg-center bg-cover">
      <div class="w-full h-full flex flex-col justify-center items-center">
        <img
          src="assets/hamb-1.png"
          alt="Logo do Cardápio Online"
          class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200"
        />
        <h1 class="text-white font-bold text-3xl mt-4 mb-2">Dev Burguer</h1>
        <span class="text-white font-medium"
          >Rua das Coves, 12, Correntina, BA</span
        >
        <div class="bg-green-600 px-4 py-1 mt-4 rounded-lg" id="date-span">
          <span class="text-white font-medium"> Seg á Dom - 18h as 22:00</span>
        </div>
      </div>
    </header>
    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
      Conheça nosso menu
    </h2>
    <!-- Inicio do Menu -->
    <div id="menu">
      <main>
        <!-- Produto Item-->
        <div class="flex">
          <img
            class="rounded-md w-36 h-36 hover:scale-110 hover:-rotate-2 duration-300"
            src="assets/hamb-2.png"
            alt="hamburguer smash"
          />
          <div>
            <p class="font-bold text-lg">Hamburguer Smash</p>
            <p>
              Pão levinho de fermentação natural da Trigou, burger 160g, queijo
              prato e maionese da casa
            </p>
            <div class="flex font-bold justify-between">
              <span>R$ 35,00</span>
              <button>Compre aki</button>
            </div>
          </div>
        </div>
        <!-- FIM Produto Item-->
      </main>
    </div>
    <footer></footer>
  </body>
</html>
